<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Luna</title>
    <style>
        /* Basic Reset */
        body, h1 {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Makes padding calculation easier */
        }

        body {
            font-family: sans-serif; /* Optional: set a basic font */
        }

        /* The Purple Header */
        header {
            background-color: rebeccapurple; /* You can change this color! e.g., #8A2BE2 (BlueViolet), #6A0DAD (another purple) */
            padding: 15px 20px; /* Add some space inside the header (top/bottom, left/right) */
            color: white; /* Make text white for contrast */
        }

        /* Style for the Project Name */
        header h1 {
            font-size: 1.8em; /* Adjust size as needed */
            font-weight: bold;
        }

        /* Optional: Some basic content styling */
        main {
            padding: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Project-Luna</h1>
    </header>

    <main>
        <h2>Welcome!</h2>
        <p>Here at Project-Luna we make resources for developers.</p>
        <p>Hope you enjoy!</p>
    </main>

</body>
</html>
